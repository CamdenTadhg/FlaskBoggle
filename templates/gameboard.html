{% extends 'base.html' %}

{% block title %}Boggle Game{% endblock %}

{% block content %}
<div class="flex-container">
<table class="game-board">
    {% for row in game_board %}
    <tr>
        {% for letter in row %}
        <td>{{letter}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</div>
{% endblock %}
